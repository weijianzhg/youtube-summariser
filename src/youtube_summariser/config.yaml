# LLM Configuration
# Supported providers: "openai", "anthropic", or "openrouter"
provider: "anthropic"

# Model settings per provider
openai:
  model: "gpt-5.2"
  max_tokens: 3000

anthropic:
  model: "claude-sonnet-4-5-20250929"
  max_tokens: 3000

# OpenRouter provides access to 300+ models via a unified API
# Model format: "provider/model-name" (e.g., "anthropic/claude-sonnet-4.5")
openrouter:
  model: "anthropic/claude-sonnet-4.5"
  max_tokens: 3000

