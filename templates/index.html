<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">YouTube Video Summarizer</h1>
                        
                        <div class="alert alert-info" role="alert">
                            <i data-feather="info"></i>
                            Paste a YouTube video URL below to get an AI-generated summary of its content.
                        </div>

                        <form id="summaryForm" class="mb-4">
                            <div class="mb-3">
                                <label for="youtubeUrl" class="form-label">YouTube URL</label>
                                <input type="url" class="form-control" id="youtubeUrl" 
                                       placeholder="https://www.youtube.com/watch?v=..." required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                Generate Summary
                            </button>
                        </form>

                        <div id="loadingSpinner" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Generating summary...</p>
                        </div>

                        <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                        </div>

                        <div id="summaryResult" class="d-none">
                            <h3 class="mb-3">Summary</h3>
                            <div class="card bg-dark">
                                <div class="card-body">
                                    <p id="summaryText" class="mb-0"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
